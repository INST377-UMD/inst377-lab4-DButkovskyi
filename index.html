<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="main-heading">Welcome to the Interactive Page</h1>

    <div class="container">
        <!-- Alert Me Section -->
        <section class="box">
            <h2>Alert Me</h2>
            <form id="alert-form">
                <input type="text" id="name-input" placeholder="Enter your name" required>
                <button type="submit">Alert Me</button>
            </form>
        </section>

        <!-- Change Color Section -->
        <section class="box">
            <h2>Change Color</h2>
            <button id="color-btn">Change Color</button>
        </section>

        <!-- Text Tester Section -->
        <section class="box">
            <h2>Text Tester</h2>
            <form id="text-form">
                <input type="text" id="text-input" placeholder="Enter text">
                <button type="submit">Validate Text</button>
            </form>
        </section>

        <!-- Add Text Section -->
        <section class="box">
            <h2>Add Text</h2>
            <button id="add-text-btn">Add Text</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
